# config/config.yaml
defaults:
  - _self_

model:
  name: gpt2
  num_labels: 2
  lora_rank: 16

training:
  max_steps: 1000
  batch_size: 16
  learning_rate: 5e-5 # 1e-3

data:
  dataset_name: imdb
  split: "train" 
  text_field: "text"
  label_field: "label"
  num_workers: 2

carbon:
  tracker:
    project_name: gpt2_test
    output_dir: carbon_logs

eval:
  samples:
    - "My name is khalid."
    - "I did not enjoy the film."
    - "This movie was fantastic!"
    - "I think I will not watch it again."

# To Fix The Error on Google Colab
hydra:
  run:
    dir: .
